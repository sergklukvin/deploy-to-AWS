name: 'Deploy to AWS S3'
description: 'Deploy static website via AWS S3'
inputs:
  bucket:
    description: 'The S3 bucket name'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket'
    required: false
    default: 'use-east-1'
  dist-folder:
    description: 'The folder includes the deployable files'
    required: true
runs:
  using: 'node20'
  main: 'main.js'